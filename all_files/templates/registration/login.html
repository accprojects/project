{% extends 'all_files/index.html' %}
{% load staticfiles %}
 
{% block content %}
<div class="container">
	<div class="row">
		<div class="signup_login">
		 	<h2>Авторизация</h2>
		 		{% if form.errors %}
		   			 <p style="color: red">Your username and password didn't match. Please try again.</p>
		  		{% endif %}
			
			<form method="post">
		 	 {% csrf_token %}
		 	{{ form.as_p }}
		 	 <button type="submit">Войти</button>
			</form>

			<p>Не зарегистрированы?<a href="{%url 'signup'%}">Регистрация</a></p>
		</div>
	</div>
</div>
{% endblock %}
